<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CONNECT WITH US</title>
	<link rel="stylesheet" href="connect.css">
</head>
<body>
	
<div class="wrapper">
	<div class="registration_form">
		<div class="title">
			CONNECT WITH US
		</div>

		<form>
			<div class="form_wrap">
				<div class="input_grp">
					<div class="input_wrap">
						<label for="fname">First Name</label>
						<input type="text" id="fname">
					</div>
					<div class="input_wrap">
						<label for="lname">Last Name</label>
						<input type="text" id="lname">
					</div>
				</div>
				<div class="input_wrap">
					<label for="email">Email Address</label>
					<input type="text" id="email" required>
				</div>
				<div class="input_wrap">
					<label>SUSCRIBE</label>
					<ul>
						<li>
							<label class="radio_wrap">
								<input type="radio" name="suscribe" value="annually" class="input_radio" checked>
								<span>Annually</span>
							</label>
						</li>
						<li>
							<label class="radio_wrap">
								<input type="radio" name="suscribe" value="monthly" class="input_radio">
								<span>Monthly</span>
							</label>
						</li>
					</ul>
				</div>
				<div class="input_wrap">
					<label for="city">Region</label>
					<input type="text" id="city">
				</div>
				<div class="input_wrap">
					<label for="country">Country</label>
					<input type="text" id="country">
				</div>
				<div class="input_wrap">
					<a href="thankyou.html" type="submit" value="SUSCRIBE" class="submit_btn">SUSCRIBE</a>
				</div>
			</div>
		</form>
	</div>
</div>

</body>
</html>
